<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Person page</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Person Info:</h1>

<div class="row">
    <label>ID:&nbsp;</label>
    <span th:text="${person.id}">1</span>
</div>

<div class="row">
    <label>Name:&nbsp;</label>
    <span th:text="${person.name}">John Doe</span>
</div>


</body>
</html>
